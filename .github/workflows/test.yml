name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: make install
      - name: Lint
        run: make lint
      - name: Test
        run: make test
